<!DOCTYPE html>
<html lang="de"> <!-- Falls du die Sprache änderst, passe "de" an -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- ✅ SEO-Optimierung -->
    <title>Event Finder</title>
    <meta name="description" content="Finde die besten Events in deiner Stadt! Echtzeit-Updates, interaktive Karte und personalisierte Empfehlungen.">
    <meta name="keywords" content="Events, Veranstaltungen, Konzerte, Partys, Stadt, Festival, Open Air">
    <meta name="author" content="EventRadar Team">

    <!-- ✅ Favicon & Web App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000046">

    <!-- ✅ Open Graph für Social Media (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="EventRadar - Find all Events... everywhere">
    <meta property="og:description" content="Finde die besten Events in deiner Stadt! Echtzeit-Updates, interaktive Karte und personalisierte Empfehlungen.">
    <meta property="og:image" content="https://event-scanner.com/android-chrome-512x512.png">
    <meta property="og:url" content="https://event-scanner.com/">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Cards für bessere Sichtbarkeit auf Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EventRadar - Find all Events... everywhere">
    <meta name="twitter:description" content="Finde die besten Events in deiner Stadt! Echtzeit-Updates, interaktive Karte und personalisierte Empfehlungen.">
    <meta name="twitter:image" content="https://event-scanner.com/android-chrome-512x512.png">

    <!-- ✅ Performance-Optimierung -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- ✅ Progressive Web App (PWA) -->
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js', {
                    scope: '/'
                }).then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

</head>
<body>
    <noscript>Diese Webseite benötigt JavaScript, um zu funktionieren.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>

name: Deploy Backend

on:
  push:
    branches:
      - master  # Deployment bei jedem Push auf den main-Branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: backend

      - name: Build Backend
        run: npm run build
        working-directory: backend

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 37.27.41.23 >> ~/.ssh/known_hosts

      - name: Deploy Backend via SSH
        run: |
          ssh root@37.27.41.23 "
            cd /event-server &&
            git pull origin main &&
            npm install &&
            npm run build &&
            pm2 restart backend || pm2 start dist/main.js --name backend
          "

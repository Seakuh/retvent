name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: backend
      - name: Build Backend
        run: npm run build
        working-directory: backend

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 37.27.41.23 >> ~/.ssh/known_hosts

      - name: Deploy Backend via SSH
        run: |
          ssh root@37.27.41.23 "
            # Navigate to correct directory
            cd /root/retvent/backend
            
            # Fetch latest changes and reset to master
            git fetch origin master
            git reset --hard origin/master
            
            # Install dependencies and build
            npm install
            npm run build
            
            # Create/Update .env file
            echo "PORT=4000" > .env
            echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "MEETUP_API_KEY=${{ secrets.MEETUP_API_KEY }}" >> .env
            
            # Restart PM2 process
            echo pwd
            pm2 delete events-backend || true
            pm2 start dist/main.js --name events-backend
            pm2 save
            
            # Check status
            pm2 status
            
            # Verify nginx configuration and restart
            nginx -t && systemctl restart nginx || true
          "
